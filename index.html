<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Crud Operations</title>
</head>

<body>
  <div class="card">
    <form id="form" class="form">
      <div class="team-container">
        <label class="fav-team">Favorite Team</label>
        <input type="text" id="team" placeholder="Enter Your Team">
      </div>
      <div class="player-container">
        <label class="player-team">Player</label>
        <input type="text" id="player" placeholder="Player">
      </div>
      <input type="submit" value="Submit" id="btn" class="submit-btn">
      <div class="display-container" id="display-container"></div>
    </form>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
